<html>
	<head>
		<title>Movie Reviews - Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Intro -->
					<section id="intro" class="wrapper style2 fullscreen fade-up">
						<div class="inner">
							<div class="split style2">
                                <section></section>
								<section>
									<form method="POST" >
										{% csrf_token %}
										<div class="fields">
                                            <div class="field">
												<label for="name">Username</label>
												{{ form.username }}
											</div>
											<span class="text-error">{{ form.username.errors }}</span>
											<div class="field">
												<label for="username">Email</label>
												{{ form.email }}
											</div>
											<span class="text-error">{{ form.email.errors }}</span>
											<div class="field">
												<label for="password">Password 1</label>
												{{ form.password1 }}
											</div>
											<span class="text-error">{{ form.password1.errors }}</span>
											<div class="field">
												<label for="password">Password 2</label>
												{{ form.password2 }}
											</div>
											<span class="text-error">{{ form.password2.errors }}</span>
										</div>
										<ul class="actions">
											<input type="submit" value="Register" class="button smooth-scroll-middle" style="float: right;"/>
										</ul>
									</form>
								</section>
							</div>
						</div>
					</section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style2-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>

	</body>
</html>
